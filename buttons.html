<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>buttons</title>
</head>

<style>
    div.identifyButtons {
        width: 50%;
        overflow: hidden;
        float: right;
    }
    
    div.identifyButtons div {
        width: 50%;
        display: none;
    }
    
    div.identifyButtons .dvButtonSubmit,
    div.identifyButtons .dvButtonEndCall {
        display: block;
    }
    
    div.identifyButtons div.btnLeft {
        float: left;
    }
    
    div.identifyButtons div.btnRight {
        float: right;
    }
</style>

<body>
    <div class="identifyButtons">
        <div class="dvButtonEndCall btnRight">
            <a href="#" class="btnEndCall">End Call</a>
        </div>
        <div class="dvButtonSubmit btnLeft">
            <a href="#" class="btnSubmitData">Submit Data</a>
        </div>
        <div class="dvButtonDecisionGrey btnLeft">
            <a href="#" class="btnDecisionGrey">Decision2</a>
        </div>
        <div class="dvButtonDecision btnLeft">
            <a href=" # " class="btnDecision">Decision</a>
        </div>
        <div class="dvButtonEndCallDisabled btnLeft">
            <a href="# " class="btnEndCallDisabled btnRight">End Call2</a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script>
        $('.dvButtonSubmit').on('click', function() {
            $(this).hide();
            $('.dvButtonDecision').show();
        })
        $('.dvButtonEndCall').on('click', function() {
            $(this).hide();
            $('.dvButtonEndCallDisabled').show();

            $('.dvButtonDecision').hide();
            $('.dvButtonDecisionGrey').show();

        })
    </script>
</body>

</html>
